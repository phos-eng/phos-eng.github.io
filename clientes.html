  <style>
    /* Estilizando a imagem e centralizando */
.imagem-construcao {
    width: 100%; /* Para garantir que ocupe a largura disponível */
    max-width: 80%; /* Controla o tamanho máximo da imagem */
    margin: 0 auto; /* Centraliza horizontalmente */
    display: block;
    position: relative;
}

/* Estilos para o texto sobreposto à imagem */
.overlay-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%); /* Centraliza verticalmente e horizontalmente */
    color: #ffffff; /* Texto branco */
    text-align: center;
}

.alerta {
    font-size: 2.5em;
    font-weight: bold;
    color: #ffd700; /* Cor dourada */
    text-transform: uppercase;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7); /* Sombra para destacar o texto */
    margin-bottom: 10px;
}

.mensagem {
    font-size: 1.5em;
    color: #ffffff; /* Branco */
    background-color: rgba(0, 0, 0, 0.7); /* Fundo preto transparente */
    padding: 15px 25px;
    border-radius: 5px;
    display: inline-block;
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5); /* Sombra leve para destaque */
}

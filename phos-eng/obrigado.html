<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agradecimento</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Fundo preto para toda a página */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Estilo da mensagem de agradecimento */
        .agradecimento-container {
            max-width: 600px;
            padding: 40px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #FFD700; /* Cor dourada para destacar */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
            color: #ccc;
        }

        .btn-voltar {
            margin-top: 30px;
            font-size: 1.1rem;
            color: #fff;
            border: 2px solid #FFD700;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-voltar:hover {
            background-color: #FFD700;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="agradecimento-container">
        <h1>Obrigado pelo seu contato!</h1>
        <p>
            Agradecemos por nos enviar sua mensagem. Sua comunicação é muito importante e em breve entraremos
            em contato.
        </p>
        <p>
            Enquanto isso, fique à vontade para explorar mais sobre nossos serviços e produtos. Estamos aqui para te
            ajudar!
        </p>
        <a href="index.html" class="btn btn-voltar">Voltar para a Página Inicial</a>
    </div>

    <!-- JavaScript (Opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
